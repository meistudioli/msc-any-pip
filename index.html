<div class="wrap">
  <msc-any-pip>
    <iframe class="scroll-driven-animations" src="https://scroll-driven-animations.style/demos/cover-flow/css/?embed" sandbox="allow-forms allow-scripts" frameborder="0"></iframe>
  </msc-any-pip>
</div>

<script type="module">
customElements.whenDefined('msc-any-pip').then(() => {
  const wrap = document.querySelector('.wrap');

  const events = [
    'msc-any-pip-piping',
    'msc-any-pip-pip-end'
  ];

  const handler = (evt) => {
    const { type, target } = evt;
    const child = target.dataset.child;

    switch (type) {
      case 'msc-any-pip-piping': {
        console.log(
          `%c${type}%c`,
          'font-size:12px;line-height:1.3;background:#3a99d8;color:#fff;border-radius:3px;padding:0 4px;',
          'font-size:12px;line-height:1.3;'
        );
        break;
      }

      case 'msc-any-pip-pip-end': {
        console.log(
          `%c${type}%c`,
          'font-size:12px;line-height:1.3;background:#3a99d8;color:#fff;border-radius:3px;padding:0 4px;',
          'font-size:12px;line-height:1.3;'
        );
        break;
      }
    };
  };

  // events
  events.map(
    (event) => {
      wrap.addEventListener(event, handler);
    }
  );
});
</script>
